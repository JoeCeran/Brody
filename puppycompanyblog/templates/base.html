<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Brody's Social Blog!</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    </head>
    <body>
        
        <nav id="sidebar" class="navbar navbar-inverse navbar-dark bg-dark">
            <div class="logo">
                <img id="logo" src="../static/img/brody.png"> 
            </div>
            <ul class="nav">

                    <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('core.index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('core.info') }}">About Us</a>
                    </li>
                      {% if current_user.is_authenticated %}
                      <li ><a class="nav-link" href="{{ url_for('users.logout') }}">Log Out</a></li>
                      <li ><a class="nav-link" href="{{ url_for('users.account') }}">Account</a></li>
                      <li ><a class="nav-link" href="{{ url_for('blog_posts.create_post') }}">Create Post</a></li>
                      {% else %}
                      <li ><a class="nav-link" href="{{ url_for('users.login') }}">Login</a></li>
                      <li ><a class="nav-link" href="{{ url_for('users.register') }}">Register</a></li>
                      {% endif %}
                  
                  </ul>
                </nav>
               
                  <div class="container">
                    {% block content %}
                  
                    {% endblock %}
                  </div>
                </div>

                

        <footer> B.S.B 2019â„¢ </footer>

    </body>
</html>
